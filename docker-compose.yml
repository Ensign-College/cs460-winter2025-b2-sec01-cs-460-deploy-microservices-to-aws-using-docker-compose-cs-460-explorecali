services:
  mysql-db:
    image: mysql:9.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: verysecret
      MYSQL_DATABASE: mydatabase
      # Optional: if your app connects from another container using 'root'
      # MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306" # optional for host tooling
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-hmysql-db", "-uroot", "-pverysecret"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s

  jpa-app:
    # Build from your local Dockerfile to ensure the image always has the latest code & SecurityConfig
    build:
      context: .
      dockerfile: Dockerfile
    image: explorecali-jpa:3.0.0
    depends_on:
      mysql-db:
        condition: service_healthy
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_JSON: >
        {
          "spring.datasource.url": "jdbc:mysql://mysql-db:3306/mydatabase?serverTimezone=UTC",
          "spring.datasource.username": "root",
          "spring.datasource.password": "verysecret",
          "spring.datasource.hikari.initialization-fail-timeout": "0",
          "spring.flyway.enabled": "true",
          "spring.docker.compose.enabled": "false",
          "logging.level.org.springframework.security": "INFO"
        }
